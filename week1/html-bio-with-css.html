<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>

  <style>
      h1 {
      margin-bottom: 15px;
      font-size: 60px;
      color: white;
      text-align: center;
      text-decoration: underline;
      background-color: black;
    }
    .left {
        position: absolute;
        left: 0;
        margin-top: 75px;
        width: 50%;
        text-align: left;
        font-size: 40px;
    }
    .floatLeft {
        float: left;
    }
    .floatRight {
        float: right;
    }
  </style>
</head>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div>

    <section class="floatLeft"> 

       <h2>Your Name</h2>
       
      <img src="https://placehold.it/200x200" alt="Your Name">

      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a>
      </p>  
    </section>

    <section class="floatRight">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</body>

</html>
